<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class ="container">

        <div class="header">
            <h1> A Simpler Alexandria </h1>
            <h3> ---------</br> 
                    |   |      | </br>
                    |   |      | </br>
                    |   |      | </br>
                    ---------

            </h3>
            
        </div>

        <div class="content">
        
        </div>

        <div class="top">
            <form class="book-form" id="book-form">

                <h1> Put in a book! </h1>

                <label for="book-name"> Book name: </label>
                <input type="text" id="book-name" name="book-name" required>

                <label for="book-name"> Authors: </label>
                <input type="text" id="book-name" name="book-name" required>

                <label for="book-name"> Publication Year: </label>
                <input type="text" id="book-name" name="book-name" required>

                <label for="book-name"> Genre: </label>
                <input type="text" id="book-name" name="book-name" required>

                <label for="book-name"> Rating (out of 10): </label>
                <input type="text" id="book-name" name="book-name" required>


                <div class="switch-field">
                    <label>
                      <input type="checkbox" name="Collection">
                      <span>Collection</span>
                    </label>
                    <label>
                      <input type="checkbox" name="Wishlist">
                      <span>Wishlist</span>
                    </label>
                  </div>


                <button id="submit-button" type="submit"> Add Book </button>

            </form>
        </div>

        <div class="bottom">

            <h1> 
                Books in the library
            </h1>

            <p id="book-display"> Books will display here </p>
        </div>

        <footer>
            Created by: @hcustod
        </footer>


    </div>

    <script src="./main.js"></script>
    
</body>
</html>
